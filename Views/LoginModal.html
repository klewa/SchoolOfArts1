<div class="ngdialog-message">
    <div class="">
        <h3>Login </h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="doLogin()">
            <div class="form-group">
                <label class="sr-only" for="username">Utilizador</label>
                <input type="text" class="form-control input-sm" id="username" placeholder="Utilizador" ng-model="loginData.username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Palavra Passe</label>
                <input type="password" class="form-control input-sm" id="password" placeholder="Palavra Passe" ng-model="loginData.password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="rememberMe"> Lembre-se de mim
                </label>
            </div>
            <button type="submit" class="btn btn-info btn-sm">Entrar</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancelar</button> &nbsp; &nbsp;
            <!--<a ng-click=openRegister()>Clique aqui para se registar</a>-->
        </form>
    </div>
</div>
