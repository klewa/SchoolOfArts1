<style>
    .menuBrick {
        text-align: center;
        height: 200px;
    }

    .upperBrick {
        background-color: black;
        height: 25px;
    }

    .activeBrick {
        background-color: rgba(58,164,132, 0.5);
        height: 25px;
    }

    .brickFooter {
        background-color: gray;
        height: 20px;
    }

    .brickBody {
        height: 100px;
        display: inline-block;
        vertical-align: middle;
        line-height: normal;
    }

    .bodyWrap:hover {
        background: rgba(109, 215, 183, 0.50);
        cursor: pointer;
    }

    .brickLink {
        height: 40px;
    }

    .menuActive {
        background-color: rgba(78, 213, 136, 0.50);
    }
</style>

<div class="menuBrick col-xs-5 col-md-6 col-lg-4">
    <div class="upperBrick" ng-hide="isSelected"></div>
    <div class="activeBrick" ng-show="isSelected"></div>
    <div class="bodyWrap">
        <div class="brickBody">
            <h3><i class="fa fa-angle-double-right fa-2x" aria-hidden="true" ng-show="isSelected"></i> {{menuTitle}}</h3>
        </div>

        <div class="brickLink">
            <div>
                <div class="col-xs-3 col-xs-push-9 col-md-3 col-md-push-9">
                    <div class="visible-md visible-lg">
                        <i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true" ng-show={{showLink}}></i>
                        <i class="fa fa-plus-square fa-2x" aria-hidden="true" ng-hide={{showLink}}></i>
                    </div>
                    <div class="visible-xs visible-sm">
                        <i class="fa fa-arrow-circle-right fa-1x" aria-hidden="true" ng-show={{showLink}}></i>
                        <i class="fa fa-plus-square fa-1x" aria-hidden="true" ng-hide={{showLink}}></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="brickFooter" ng-hide="isSelected"></div>
    <div class="activeBrick" ng-show="isSelected"></div>
</div>
