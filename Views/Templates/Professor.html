<style>
    .profile {
        height: 550px;
    }

    .upperBrick {
        background-color: black;
        height: 25px;
    }

    .profileName {
        text-align: center;
        height: 100px;
    }

    .profile.img {
        width: 250px;
        height: 250px;
    }
</style>
<div class="col-xs-8 col-xs-offset-2 col-md-offset-0 col-md-4">
    <div class="row profile hideme">
        <div class="row col-xs-12 col-md-offset-0" popover="{{biography}}" popover-title="Biografia"
             popover-trigger="mouseenter"
             popover-placement="bottom">
            <img ng-show="imageUrl" ng-src="{{downloadUrl}}/{{imageUrl}}" class="img-responsive">
            <div ng-hide="imageUrl">
                <img src="../../Resources/Images/SVG/femaleDefault.png" class="img-responsive" ng-show="{{sex == 'M'}}" />
                <img src="../../Resources/Images/SVG/maleDefault.png" class="img-responsive" ng-show="{{sex == 'H'}}" />
                <img src="../../Resources/Images/SVG/maleOrFemaleDefault.png" class="img-responsive" ng-show="{{sex != 'H' && sex != 'M'}}" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="profileName">
                <h2 class="text-uppercase">{{name}} {{surname}}</h2><br />
                <h5>{{discipline}}</h5>
            </div>
        </div>

    </div>
    <hr />
</div>
