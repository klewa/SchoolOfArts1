

<style>
    .menuFile {
        text-align: center;
        height: 150px;
    }

    .upperFile {
        background-color: black;
        height: 5px;
    }

    .fileFooter {
        background-color: gray;
        height: 5px;
    }

    .fileBody {
        height: 50px;
    }

    .fileLink {
        height: 10px;
    }

    .fileWrap {
        padding: 5px;
        height:120px;
    }
</style>

<div class="menuFile col-xs-5 col-md-6 col-lg-4">
    <div popover="{{popover}}"
				    popover-trigger="mouseenter"
				    popover-placement="top">
        <div class="upperFile"></div>
        <div class="fileWrap">
            <div class="fileBody">
                <div class="row">
                    <div class="col-md-2 visible-md visible-lg"><i class="fa fa-file-pdf-o fa-3x" aria-hidden="true"></i></div>
                    <div class="col-xs-2 visible-sm"><i class="fa fa-file-pdf-o fa-2x" aria-hidden="true"></i></div>
                    <div class="col-xs-2 visible-xs"><i class="fa fa-file-pdf-o fa-1x" aria-hidden="true"></i></div>
                    <div class="col-xs-10 col-md-10">
                        <h3>{{fileTitle | textLimit: textLimit}}</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-9 col-md-2 col-md-offset-9">
                    <div class="btn-group" ng-show="fileSrc | removeSpaces">
                            <a ng-href="{{downloadPath}}/{{fileSrc}}" download="{{fileSrc}}"><i class="fa fa-download fa-lg visible-md visible-lg" aria-hidden="true"/><i class="fa fa-download fa-1x visible-xs visible-sm" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="fileFooter"></div>
    </div>
</div>
