<div class="container">
    <div class="row">
        <button class="col-md-2 col-md-push-10" ng-click="editEmployee(null)">Novo</button>
    </div>

    <div class="row">
        <div class="categoryLine">
            <h3 class="col-md-10">» Professores</h3>
            <div class="row">
                <div ng-repeat="employee in Teachers">
                    <div class="subcategoryLine">
                        <h4 class="col-md-7 col-md-offset-1">{{employee.Name}}</h4>
                        <button ng-click="editEmployee(employee)" class="col-md-2">Editar</button>
                        <button class="col-md-2" ng-click="deleteEmployee(employee)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="categoryLine">
            <h3 class="col-md-10">» Funcionários</h3>

            <div ng-repeat="employee in OtherEmployees" class="categoryLine">
                <h4 class="col-md-7 col-md-offset-1">{{employee.Name}}</h4>
                <button ng-click="editEmployee(employee)" class="col-md-2" ">Editar</button>
                <button class="col-md-2" ng-click="deleteEmployee(employee)">Eliminar</button>
            </div>
        </div>
    </div>
</div>
